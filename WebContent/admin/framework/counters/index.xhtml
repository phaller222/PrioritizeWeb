<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

</h:head>
<h:body>
<h:outputText value="#{loginBean.getLoggedIn()}" />
<p:panel id="mainframe" rendered="#{loginBean.getLoggedIn()}">
	<h1>OK</h1>

	<h:form>

		<p:dataTable id="counterlist" var="val" value="#{industrieCounterBean.getCounters()}"
			style="max-width:1250px" dynamic="true" layout="grid"
			paginator="true" rows="10">

			<p:column headerText="UUID" resizable="true" toggleable="true">
				<h:outputText value="#{val.counter.uuid}"></h:outputText>
			</p:column>
			<p:column headerText="Name" resizable="true" toggleable="true">
                <h:outputText value="#{val.name}"></h:outputText>
            </p:column>
            <p:column headerText="Description" resizable="true" toggleable="true">
                <h:outputText value="#{val.description}"></h:outputText>
            </p:column>
			<p:column headerText="Value" resizable="true" toggleable="true">
				<h:outputText value="#{val.counter.value}"></h:outputText>
			</p:column>
		</p:dataTable>


		<!-- <p:panel>
			<p:commandButton
				action="#{industrieCounterBean.decCounter('86553c0e-f8ad-41b9-abaa-d92999d1db36')}"
				value="Decrease counter" ajax="false"></p:commandButton>
			<p:commandButton
				action="#{industrieCounterBean.createCounter('86553c0e-f8ad-41b9-abaa-d92999d1db36')}"
				value="Create counter"></p:commandButton>
			<p:commandButton
				action="#{industrieCounterBean.incCounter('86553c0e-f8ad-41b9-abaa-d92999d1db36')}"
				value="Increase counter" ajax="false"></p:commandButton>
		</p:panel>

		<p:panel>
			<h:outputText
				value="#{industrieCounterBean.getCounterValue('86553c0e-f8ad-41b9-abaa-d92999d1db36')}" />
		</p:panel> -->

            <p:poll interval="3" update="counterlist" autoStart="true" listener="#{industrieCounterBean.getCounters()}"></p:poll>
	</h:form>
</p:panel>
<p:panel id="nosession" rendered="#{not loginBean.loggedIn}"
        style="margin:auto;margin-top:10%;">
        <div align="center">
            <h1>You are not logged in.</h1>
            <h2>Please log in:</h2>
            <form>
                <a href="../../login.xhtml">Login</a>
            </form>
        </div>
    </p:panel>
</h:body>


</html>
