<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 200px;
}

.ui-dashboard-column {
	width: 220px;
}
</style>
</h:head>
<h:body>
	<div style="width: 500px;">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:dashboard id="board" model="#{dashboardView.model}">
				<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
					update="msgs" />
				<p:panel id="messages" header="Messages">
					<h:outputText value="Inbox messages" />
				</p:panel>
				<p:panel id="events" header="Events">
					<h:outputText value="Schedules events" />
				</p:panel>
			</p:dashboard>
			       <div style="clear:both" />
		</h:form>
	</div>
</h:body>
</html>
